<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body id="body-pd">
    <!-- Header -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_profile">
            <span class="username">Welcome, <span id="student-name">Student</span></span>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class='bx bx-user'></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="dashboard.html" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">MOE-EMS</span>
                </a>
                <div class="nav_list">
                    <a href="dashboard.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="courses.html" class="nav_link active">
                        <i class='bx bx-book nav_icon'></i>
                        <span class="nav_name">My Courses</span>
                    </a>
                    <a href="assignments.html" class="nav_link">
                        <i class='bx bx-task nav_icon'></i>
                        <span class="nav_name">Assignments</span>
                    </a>
                    <a href="grades.html" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Grades</span>
                    </a>
                    <a href="attendance.html" class="nav_link">
                        <i class='bx bx-calendar-check nav_icon'></i>
                        <span class="nav_name">Attendance</span>
                    </a>
                    <a href="schedule.html" class="nav_link">
                        <i class='bx bx-time nav_icon'></i>
                        <span class="nav_name">Schedule</span>
                    </a>
                    <a href="resources.html" class="nav_link">
                        <i class='bx bx-folder nav_icon'></i>
                        <span class="nav_name">Resources</span>
                    </a>
                    <a href="communication.html" class="nav_link">
                        <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Communication</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h2>My Courses</h2>
                    <p>Grade 10A | Academic Year 2024-2025</p>
                </div>
            </div>

            <!-- Course Cards -->
            <div class="row" id="courseContainer">
                <!-- Course cards will be populated by JavaScript -->
            </div>

            <!-- Course Details Modal -->
            <div class="modal fade" id="courseModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Course Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="course-details">
                                <div class="course-header mb-4">
                                    <h4 id="modalCourseName"></h4>
                                    <p id="modalCourseTeacher" class="mb-2"></p>
                                    <p id="modalCourseSchedule" class="text-muted"></p>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Course Progress</h5>
                                        <div class="progress mb-3">
                                            <div id="modalCourseProgress" class="progress-bar" role="progressbar"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Current Grade</h5>
                                        <div id="modalCourseGrade" class="grade-display"></div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <h5>Upcoming Assignments</h5>
                                        <div id="modalCourseAssignments" class="list-group">
                                            <!-- Assignments will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <h5>Course Materials</h5>
                                        <div id="modalCourseMaterials" class="list-group">
                                            <!-- Materials will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="viewCourseDetails">View Full Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/students/courses.js"></script>
</body>
</html>
