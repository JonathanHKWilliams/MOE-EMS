<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar - Parent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body id="body-pd">
    <!-- Header -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_profile">
            <span class="username">Welcome, <span id="parent-name">Parent</span></span>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class='bx bx-user'></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="dashboard.html" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">MOE-EMS</span>
                </a>
                <div class="nav_list">
                    <a href="dashboard.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="students.html" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">My Children</span>
                    </a>
                    <a href="academics.html" class="nav_link">
                        <i class='bx bx-book nav_icon'></i>
                        <span class="nav_name">Academics</span>
                    </a>
                    <a href="attendance.html" class="nav_link">
                        <i class='bx bx-calendar nav_icon'></i>
                        <span class="nav_name">Attendance</span>
                    </a>
                    <a href="fees.html" class="nav_link">
                        <i class='bx bx-money nav_icon'></i>
                        <span class="nav_name">Fees & Payments</span>
                    </a>
                    <a href="communication.html" class="nav_link">
                        <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Communication</span>
                    </a>
                    <a href="calendar.html" class="nav_link active">
                        <i class='bx bx-calendar-event nav_icon'></i>
                        <span class="nav_name">School Calendar</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Student Selector -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between">
                                <h5 class="mb-0">Select Student</h5>
                                <select class="form-select" style="max-width: 200px;" id="studentSelector">
                                    <option value="STU001">John Doe - 10th Grade</option>
                                    <option value="STU002">Jane Doe - 8th Grade</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar and Events -->
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>School Calendar</h5>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary" id="prevMonth">
                                        <i class='bx bx-chevron-left'></i>
                                    </button>
                                    <button class="btn btn-outline-primary" id="today">Today</button>
                                    <button class="btn btn-outline-primary" id="nextMonth">
                                        <i class='bx bx-chevron-right'></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Event Categories</h5>
                        </div>
                        <div class="card-body">
                            <div class="event-categories">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="academicEvents" checked>
                                    <label class="form-check-label" for="academicEvents">
                                        <span class="category-dot academic"></span>
                                        Academic Events
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="examEvents" checked>
                                    <label class="form-check-label" for="examEvents">
                                        <span class="category-dot exam"></span>
                                        Exams & Tests
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="holidayEvents" checked>
                                    <label class="form-check-label" for="holidayEvents">
                                        <span class="category-dot holiday"></span>
                                        Holidays
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sportEvents" checked>
                                    <label class="form-check-label" for="sportEvents">
                                        <span class="category-dot sport"></span>
                                        Sports Events
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="otherEvents" checked>
                                    <label class="form-check-label" for="otherEvents">
                                        <span class="category-dot other"></span>
                                        Other Events
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5>Upcoming Events</h5>
                        </div>
                        <div class="card-body">
                            <div class="upcoming-events" id="upcomingEvents">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="event-details">
                        <p><i class='bx bx-calendar'></i> <span id="eventDate"></span></p>
                        <p><i class='bx bx-time'></i> <span id="eventTime"></span></p>
                        <p><i class='bx bx-map'></i> <span id="eventLocation"></span></p>
                        <p id="eventDescription"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addToCalendar()">Add to Calendar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="../js/parents/calendar.js"></script>
</body>
</html>
