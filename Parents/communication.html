<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication - Parent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body id="body-pd">
    <!-- Header -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_profile">
            <span class="username">Welcome, <span id="parent-name">Parent</span></span>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class='bx bx-user'></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="dashboard.html" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">MOE-EMS</span>
                </a>
                <div class="nav_list">
                    <a href="dashboard.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="students.html" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">My Children</span>
                    </a>
                    <a href="academics.html" class="nav_link">
                        <i class='bx bx-book nav_icon'></i>
                        <span class="nav_name">Academics</span>
                    </a>
                    <a href="attendance.html" class="nav_link">
                        <i class='bx bx-calendar nav_icon'></i>
                        <span class="nav_name">Attendance</span>
                    </a>
                    <a href="fees.html" class="nav_link">
                        <i class='bx bx-money nav_icon'></i>
                        <span class="nav_name">Fees & Payments</span>
                    </a>
                    <a href="communication.html" class="nav_link active">
                        <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Communication</span>
                    </a>
                    <a href="calendar.html" class="nav_link">
                        <i class='bx bx-calendar-event nav_icon'></i>
                        <span class="nav_name">School Calendar</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Student Selector -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between">
                                <h5 class="mb-0">Select Student</h5>
                                <select class="form-select" style="max-width: 200px;" id="studentSelector">
                                    <option value="STU001">John Doe - 10th Grade</option>
                                    <option value="STU002">Jane Doe - 8th Grade</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Communication Channels -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Contact Teachers</h5>
                        </div>
                        <div class="card-body">
                            <div class="teacher-list" id="teacherList">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>School Administration</h5>
                        </div>
                        <div class="card-body">
                            <div class="admin-list" id="adminList">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Quick Actions</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMessageModal">
                                    <i class='bx bx-envelope'></i> New Message
                                </button>
                                <button class="btn btn-outline-primary" onclick="scheduleAppointment()">
                                    <i class='bx bx-calendar-plus'></i> Schedule Appointment
                                </button>
                                <button class="btn btn-outline-primary" onclick="reportAbsence()">
                                    <i class='bx bx-calendar-x'></i> Report Absence
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages and Notifications -->
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>Messages</h5>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary active" onclick="filterMessages('all')">All</button>
                                    <button class="btn btn-outline-primary" onclick="filterMessages('unread')">Unread</button>
                                    <button class="btn btn-outline-primary" onclick="filterMessages('sent')">Sent</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="message-list" id="messageList">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Recent Notifications</h5>
                        </div>
                        <div class="card-body">
                            <div class="notification-list" id="notificationList">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div class="modal fade" id="newMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="messageForm">
                        <div class="mb-3">
                            <label class="form-label">To</label>
                            <select class="form-select" required id="messageRecipient">
                                <option value="">Select Recipient</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" required id="messageSubject">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" required id="messageContent"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Attachments</label>
                            <input type="file" class="form-control" id="messageAttachments" multiple>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/parents/communication.js"></script>
</body>
</html>
